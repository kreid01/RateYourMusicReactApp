mutation updateRelease(
  $id: Int!
  $ratingCount: Int!
  $rating: Float!
  $type: String!
  $title: String!
  $released: String!
  $language: String!
  $genres: [String]!
  $tracks: [String]!
  $cover: String!
) {
  updateRelease(
    id: $id
    ratingCount: $ratingCount
    rating: $rating
    type: $type
    title: $title
    released: $released
    language: $language
    genres: $genres
    tracks: $tracks
    cover: $cover
  ) {
    tracks
  }
}
